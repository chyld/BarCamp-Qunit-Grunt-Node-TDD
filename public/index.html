<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Calc-TDD</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1 class='subheader'>Calc-TDD</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-8 columns'>
      <div id='display'>0</div>
    </div>
    <div class='small-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d7'>7</div>
    </div>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d8'>8</div>
    </div>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d9'>9</div>
    </div>
    <div class='small-2 columns'>
      <div class='operator button radius small success' id='op'>+</div>
    </div>
    <div class='small-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d4'>4</div>
    </div>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d5'>5</div>
    </div>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d6'>6</div>
    </div>
    <div class='small-2 columns'>
      <div class='operator button radius small success' id='on'>-</div>
    </div>
    <div class='small-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d1'>1</div>
    </div>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d2'>2</div>
    </div>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d3'>3</div>
    </div>
    <div class='small-2 columns'>
      <div class='operator button radius small success' id='om'>*</div>
    </div>
    <div class='small-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='d0'>0</div>
    </div>
    <div class='small-2 columns'>
      <div class='digit button radius small' id='dp'>.</div>
    </div>
    <div class='small-2 columns'>
      <div class='button radius small' id='calculate'>=</div>
    </div>
    <div class='small-2 columns'>
      <div class='operator button radius small success' id='od'>/</div>
    </div>
    <div class='small-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <div class='button radius small alert' id='clear'>c</div>
    </div>
    <div class='small-10 columns'></div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='/js/app/app.js'></script>
</body>
</html>
